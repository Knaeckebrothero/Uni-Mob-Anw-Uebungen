<h3>Welcome to the invetory manager thing...</h3>
<mat-tab-group>
    <mat-tab label="Transactions">
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="transactions$" class="mat-elevation-z8">
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
          
              <!-- Date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
              </ng-container>
          
              <!-- Category Column -->
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
          
              <!-- Amount Column -->
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>
          
              <!-- Price Column -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          

    </mat-tab>

    <mat-tab label="Buy me!">

        <!-- Add cooler display money and functionalities here-->

        <div class="user-money">
            <h3>Current Money: {{ userMoney }}</h3>
        </div>
        
        <form [formGroup]="orderForm" class="order-form" (ngSubmit)="submitOrder()">
            <mat-form-field class="category">
                <mat-label>Category</mat-label>
                <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>
          
            <mat-form-field class="description">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>
        
            <mat-form-field class="amount">
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" formControlName="amount" type="number">
            </mat-form-field>
            
            <mat-form-field class="price">
                <mat-label>Price</mat-label>
                <input matInput placeholder="Price" formControlName="price" type="number">
            </mat-form-field>
        
            <button type="submit" mat-raised-button color="primary">Submit Order</button>
        </form>        
    </mat-tab>
</mat-tab-group>
